<!DOCTYPE html>
<html>

<head>
  <title>Todo list App</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">ToDo list App</div>
  <div class="container">
    <p>
      <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
    </p>

    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li><input type="checkbox"><label>MongoDB</label><input type="text"><button class="edit">Edit</button><button
          class="delete">Delete</button></li>
      <li class="editMode"><input type="checkbox"><label>Node.js</label><input type="text" value="Node.js"><button
          class="edit">Save</button><button class="delete">Delete</button></li>

    </ul>

    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li><input type="checkbox" checked><label>JavaScript</label><input type="text"><button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </li>
      <li><input type="checkbox" checked><label>CSS</label><input type="text"><button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </li>
      <li><input type="checkbox" checked><label>HTML</label><input type="text"><button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </li>

    </ul>
  </div>

  <div class="footer">Devoloped by Chetan Koli</div>

  <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
